version: '3.8'

services:
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: turnofacil-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/turnofacil
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
      - /app/node_modules
    networks:
      - turnofacil-network
    restart: unless-stopped

  worker:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: turnofacil-worker
    command: npm run worker
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/turnofacil
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    volumes:
      - ../apps/api:/app
      - /app/node_modules
    networks:
      - turnofacil-network
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: turnofacil-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=turnofacil
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - turnofacil-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: turnofacil-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - turnofacil-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: turnofacil-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - turnofacil-network
    profiles:
      - dev-tools

  mongo-express:
    image: mongo-express:latest
    container_name: turnofacil-mongo-express
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - turnofacil-network
    profiles:
      - dev-tools

networks:
  turnofacil-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
